<body>
    <!-- Notar que se pueden agregar mÃ¡s de un evento -->
    
    <h1>Eventos OnFocus/OnBlur</h1>
    <ol>Uso de eventos:  <br>
    <li><b>OnFocus:</b>Cuando el elemento tiene el foco, por ejemplo cuando estas llenando una caja de texto</li>   
    <li><b>OnBlur:</b>Cuando el elemento pierde el foco, cuando dejas de llenar una caja de texto</li>
    </ol>    
    Nombre: <input type="text" name="" id="" onfocus="cambiarFondo(this,true)" onblur="cambiarFondo(this,false)">
    <br>
    <script>
        function cambiarFondo(campo,focus){
            if(focus){
                campo.style.background = 'yellow';
            }else{
                campo.style.background = "white";
                console.log('sale por el else',focus);
            }
        }
    </script>
</body>
</html>
