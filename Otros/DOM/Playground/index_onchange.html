<body>
    <h1 id="titulo">Manejo de DOM con JS</h1>
    <br>
    <!-- Al pasarle el objeto 'this' a la funciÃ³n, le estamos pasando el campo input y todo su contenido -->
    Nombre: <input type="text" name="" id="nombre" onchange="convertir(this)">

    <script>
        function convertir(campo){
            //Notar que el texto en la etiqueta <input> no se encuentra en 'innerHTML' sino en el atributo value
            campo.value = campo.value.toUpperCase();            
        }
    </script>
